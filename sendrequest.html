<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            margin-top: 20px;
            background-color: whitesmoke;
            text-align: center;
        }
        table {
            width: 100%;
            border: 5px solid transparent;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: yellow;
            color: black;
        }
        .form-container {
            background-color: aqua;
            max-width: 900px;
            margin: 0 auto;
            border: 4px solid blue;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, select, textarea {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h2{
            color: black;
            font-size: 30px;
            background-color: transparent;
            padding-bottom: 10px;
            padding-top: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>ENTER REQUEST INFORMATION</h2>
    <form action="request.php" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <th><label for="customer">Customer Name:</label></th>
                <td><input type="customer" id="customer" name="customer" required></td>
                
                <th><label for="phone">Phone:</label></th>
                <td><input type="tel" id="phone" name="phone" required></td>
    
            </tr>
            <tr>
                <th><label for="address">Address:</label></th>
                <td><input type="address" id="address" name="address" required></td>
                
                <th><label for="email">Email:</label></th>
                <td><input type="email" id="email" name="email" required></td>
           

            </tr>
            <tr>

                    <th><label for="jobername">Jobbers Name:</label></th>
                    <td><input type="jobername" id="jobername" name="jobername" required></td>

                    
                    <th><label for="work">Work Details:</label></th>
                    <td><textarea type="work" id="work" name="work" rows="4"></textarea></td>
          

            </tr>
            <tr>
                
            <th><label for="date">Enter Date:</label></th>
            <td><input type="date" id="date" name="date" required></td>

                            
            <th><label for="time">Enter Time:</label></th>
            <td><input type="time" id="time" name="time" required></td>

      
            </tr>
            <tr>
                <td colspan="8" style="text-align: center; padding-top: 20px;">
                    <input  style="color: blue; width: 80%; font-size: 40px; background-color: aliceblue;"  type="submit" value="Request Submit">
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
